version: '3'

services:
  server:
    build: ./server
    ports:
      - 8080:8080
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:4.0.14
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data:
